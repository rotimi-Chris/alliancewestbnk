<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="save.css">
    <style>
        main {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-bottom: 30px;
        }

        .login-container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="/">Alliance West<span> Bank</span></a>
    
            <img id="mobile-cta" class="mobile-menu" src="/images/menu.svg" alt="Open Navigation">
    
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="/images/exit.svg" alt="Close Navigation">
    
                <ul class="primary-nav">
                    <li class="current"><a href="../index.html">Home</a></li>
                    <li><a href="#">Save</a></li>
                    <li><a href="/borrow/borrow.html">Borrow</a></li>
                    <li><a href="/about/about.html">About Us</a></li>
                </ul>
    
                <ul class="secondary-nav">
                    <!-- <li><a class="open-btn" onclick="openOverlay()" href="#">Log In</a></li> -->
    
                    <!-- Overlay -->
                    <div id="loginOverlay" class="overlay">
                        <div class="overlay-content">
                            <button class="close-btn" onclick="closeOverlay()">âœ–</button>
                            <h2 style="text-align: center;">Login</h2>
                            <form style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                                <input type="text" placeholder="Account ID" required>
                                <input type="password" placeholder="Password" required>
                                <div style="margin-top: 20px;">
                                    <button hidden style="border-radius: 40px;" type="submit" class="login-btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
    
                    <li hidden class="go-premium-cta"><a href="/openaccount/openaccount.html">Create Account</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="account_number">Account Number</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="message" id="message"></div>
        </form>
    </div>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const account_number = document.getElementById("account_number").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageEl = document.getElementById("message");

            messageEl.textContent = "";
            messageEl.className = "message";

            try {
                const res = await fetch("https://bank-api-vqsk.onrender.com/account/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ account_number, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    messageEl.textContent = data.message || "Login failed";
                    messageEl.classList.add("error");
                } else {
                    messageEl.textContent = data.message;
                    messageEl.classList.add("success");

                    // store tokens and account in localStorage
                    localStorage.setItem("accessToken", data.accessToken);
                    localStorage.setItem("refreshToken", data.refreshToken);
                    localStorage.setItem("account", JSON.stringify(data.account));

                    // redirect after login
                    setTimeout(() => {
                        window.location.href = "/dashboard.html";
                    }, 1000);
                }
            } catch (error) {
                messageEl.textContent = "Error connecting to server";
                messageEl.classList.add("error");
            }
        });
    </script>

</body>

</html>
