<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliance West Bank</title>
  <link rel="stylesheet" href="openaccount.css">
</head>
<body>
  <div class="form-container">
    <h2>Complete Your Enrollment</h2>
    
    <form id="registerForm" method="post">
        <!-- Personal Section -->
        <fieldset>
            <legend>Personal</legend>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <select name="gender" required>
                <option disabled selected>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <input type="text" name="occupation" placeholder="Occupation" required>
        </fieldset>
    
        <!-- Contact Section -->
        <fieldset>
       <legend>Contact</legend>
        <select class="country" name="country" required>
          <option disabled selected>Country</option>
        </select>

        <select class="state" name="state" required>
          <option disabled selected>State</option>
        </select>

        <select class="city" name="city" required>
          <option disabled selected>City</option>
        </select>

            
            <input type="text" name="zip" placeholder="ZIP" required>
            <textarea name="address" placeholder="Address"></textarea>
        </fieldset>
    
        <!-- Next of Kin -->
        <fieldset>
            <legend>Next of Kin</legend>
            <input type="text" name="nextOfKin_name" placeholder="Name" required>
            <input type="email" name="nextOfKin_email" placeholder="Email" required>
            <input type="tel" name="nextOfKin_phone" placeholder="Phone" required>
            <input type="text" name="nextOfKin_relationship" placeholder="Relationship" required>
            <textarea name="nextOfKin_address" placeholder="Address" required></textarea>
        </fieldset>
    
        <!-- Security Section -->
        <fieldset>
            <legend>Security</legend>
         <!--   <input type="password" name="password" placeholder="Password" required> -->
             <div style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span id="togglePassword" style="
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                    cursor: pointer;
                    font-size: 14px;
                    color: gray;
            ">üëÅ</span>
            </div>




            <!-- <input type="password" name="repeat_password" placeholder="Repeat Password" required> -->
            <!-- <input type="number" name="pin" placeholder="4-digit PIN" required> -->
            <!-- <select name="account_currency">
                <option>US Dollar</option>
                <option>Euro</option>
                <option>Pounds Sterling</option>
                <option>Canadian</option>
                <option>Australian Dollar</option>
            </select> -->
        </fieldset>
    
        <button type="submit">SUBMIT FORM</button>
    </form>


    <script src="apiselect.js"></script>
    <script src="formsubmit.js" defer></script>
    <script src="password.js"></script>
  </div>
</body>
</html>
